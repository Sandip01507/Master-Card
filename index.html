<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contener">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="" class="chip">
        </header>

        <div class="card-data">
            <div class="name-number">
                <h6 class="card">Card Number</h6>
                <h5 class="number">1234 5678 12345</h5>
                <h6 class="name">The Happy Hour</h6>
            </div>
            <div class="card-date">
                <h6 class="valid">Valid Thru</h6>
                <h5>07/26</h5>
            </div>
        </div>
    </div>
</body>

</html>
